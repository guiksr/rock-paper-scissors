<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JO KEN PO MACHINE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div>
<div class="machine-body">
    <div class="branding">
        <div><h1 class="japanese">じゃんけん</h1></div>
        <div class="branding-bottom">
            <h1 class="machine-2000">2000</h1>
            <div class="little-light"></div>
            <div class="guiksr-div">
                <h1 class="guiksr">GUIKSR</h1>
            </div>
        </div>
    </div>
    <div class="points-display">
        <div>
            <h1 class="name">PLAYER</h1>
            <div class="player-points"><h1 id="player-points">0</h1></div>
        </div>
        <div class="versus"><h1>X</h1></div>
        <div>
            <h1 class="name">MACHINE</h1>
            <div class="machine-points"><h1 id="machine-points">0</h1></div>
        </div>
    </div>
    <div class="sound">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="info-display">
        <h1 class="display-text" id="info-display">Choose your move to start a game</h1>
    </div>
    <div class="button-div">
        <div class="button-grid">
            <button id="rock">rock</button>
            <button id="paper">paper</button>
            <button id="scissors">scissors</button>
        </div>
    </div>
</div>
</div>
<div class="social-links">
    <div class="flex">
        <p>Rock Paper Scissors Lesson from The Odin Project</p>
        <p><a href="http://twitter.com/guiksr">Twitter</a> <a href="http://instagram.com/guiksr">Instagram</a> <a href="http://github.com/guiksr/rock-paper-scissors">Github</a></p>
    </div>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
