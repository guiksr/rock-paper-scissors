<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JO KEN PO MACHINE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script src="scripts/script.js"></script>
<div class="machine-body">
    <div class="branding">
        <div><h1 class="japanese">じゃんけん</h1></div>
        <div class="branding-bottom">
            <h1 class="machine-2000">2000</h1>
            <div class="little-light"></div>
            <div class="guiksr-div">
                <h1 class="guiksr">GUIKSR</h1>
            </div>
        </div>
    </div>
    <div class="points-display">
        <div>
            <h1 class="name">PLAYER</h1>
            <div class="player-points"><h1>5</h1></div>
        </div>
        <div class="versus"><h1>X</h1></div>
        <div>
            <h1 class="name">MACHINE</h1>
            <div class="machine-points"><h1>0</h1></div>
        </div>
    </div>
    <div class="sound">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="info-display">
        <h1 class="display-text">You won! Rock beats Scissors! =]</h1>
    </div>
    <div class="button-div">
        <div class="button-grid">
            <button id="button-rock">rock</button>
            <button id="button-paper">paper</button>
            <button id="button-scissors">scissors</button>
        </div>
    </div>
</div>
</body>
</html>
