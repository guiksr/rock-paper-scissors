<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAN KEN PON MACHINE</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>

  <body>
    <div class="machine-body">
      <div class="branding">
        <h1 class="branding-japanese">じゃんけん</h1>
        <div class="branding-bottom">
          <h1>2000</h1>
          <div class="branding-dot"></div>
          <h1 class="branding-guiksr">GUIKSR</h1>
        </div>
      </div>
      <div class="score-wrapper">
        <div>
          <h1 class="score-name">PLAYER</h1>
          <div class="score-display">
            <h1 id="player-score">0</h1>
          </div>
        </div>
        <div class="score-versus">
          <h1>X</h1>
        </div>
        <div>
          <h1 class="score-name">MACHINE</h1>
          <div class="score-display">
            <h1 id="machine-score">0</h1>
          </div>
        </div>
      </div>
      <div class="sound">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="display-main">
        <h1 class="display-text" id="info-display">
          Choose your move to start a game
        </h1>
      </div>
      <div class="buttons-grid">
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
      </div>
    </div>
    <div class="footer-wrapper">
      <p>Rock Paper Scissors Lesson from The Odin Project</p>
      <p>
        <a class="footer-links" href="http://twitter.com/guiksr">Twitter</a>
        <a class="footer-links" href="http://instagram.com/guiksr">Instagram</a>
        <a class="footer-links" href="http://github.com/guiksr/rock-paper-scissors">Github</a>
      </p>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
